<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Javascript Calculator</h1>
    <div class="invisible"></div>

    <div class="container" id="calculator">
        <div class="display container">
            <p class="previous-entries"></p>
            <p class="current-entry"></p>
        </div>

        <div class="all-buttons-container">

            <div class="top-buttons container">
                <button class="operator">^</button>
                <button id="posNeg">+ / -</button>
                <button id="all-clear">A/C</button>
                <button id="backspace">backspace</button>
            </div> 

            <div class="grid container">
                <div class="numbers-panel">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="number">0</button>
                    <button id="point">.</button>
                    <button id="equals">=</button>
                </div>
                <div class="side-buttons">
                    <button class="operator">/</button>
                    <button class="operator">x</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                </div>
            </div>

        </div>

    </div>
    <br>
    <br>
    <br>
    <div class="subtext">
        <h2>Valid KeyPresses:</h2>
        <p>0 - 9</p>
        <p>+ - * / ^ .</p>
        <p>ENTER or = (compute equation)</p>
        <p>Alt/option (Positive-Negative Shift)</p>
        <p>Backspace</p>
        <p>Escape (clear all)</p>
    </div>
    <br>
    <br>
    <h4>By Alex M. S.</h4>
    <div>Nov 7 2023</div>
    
</body>
</html>
