<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Javascript Calculator</h1>

    <div class="container" id="calculator">
        <div class="display container">
            <p class="previous-entries">0000</p>
            <p class="current-entry">00000</p>
        </div>

        <div class="all-buttons-container">

            <div class="top-buttons controls container">
                <button>^</button>
                <button>âˆš</button>
                <button>A/C</button>
                <button id="backspace">backspace</button>
            </div> 

            <div class="grid container">
                <div class="numbers-panel">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div class="side-buttons controls ">
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
