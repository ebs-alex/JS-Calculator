<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Javascript Calculator</h1>

    <div class="calculator container">
        <div class="display container">
            <p class="previous-entries">0000</p>
            <p class="current-entry">00000</p>
        </div>

        <div class="all-buttons-container">

            <div class="top-buttons controls container">
                <div class="button">^</div>
                <div class="button">âˆš</div>
                <div class="button">A/C</div>
                <div class="button">backspace</div>
            </div> 

            <div class="grid container">
                <div class="numbers-panel">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">3</div>
                    <div class="button">2</div>
                    <div class="button">1</div>
                    <div class="button" id="n-0">0</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button" id="n-equals">=</div>
                </div>
                <div class="side-buttons controls ">
                    <div class="button">/</div>
                    <div class="button">X</div>
                    <div class="button">-</div>
                    <div class="button" >+</div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
